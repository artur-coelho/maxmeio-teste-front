<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recreio Shopping</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="py-3 px-4 navbar">
        <div class="container p-0">
          <div
            class="col-11 d-flex justify-content-center justify-content-sm-start"
          >
            <a class="p-0 m-0 text-align-center navbar-brand" href="index.html">
              <img
                src="/img/logo 1.png"
                alt="Recreio Shopping Logo"
                class="img-fluid header__logo"
                width="176"
                height="94"
              />
            </a>
          </div>

          <div class="col-1 d-flex justify-content-end">
            <div class="dropdown dropdown-menu-right header__dropdown-menu">
              <a
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  src="/img/MENU-icon.svg"
                  alt="dropdown menu"
                  width="30"
                  height="22"
                />
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li>
                  <a class="dropdown-item" href="#ourstores">Nossas Lojas</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#schedule">Programação</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <section>
      <div class="row m-0">
        <div class="col-12 p-0">
          <div
            id="carouselControls"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="./img/banner-reabertura-2484x945 (1) 1.jpg"
                  class="d-block w-100"
                  alt="reopening banner"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./img/banner-reabertura-2484x945 (1) 1.png"
                  class="d-block w-100"
                  alt="reopening banner"
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselControls"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselControls"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </section>

    <section id="ourstores" class="row text-center stores-section m-0 py-4">
      <div class="col-12 text-center">
        <h2 class="stores-section__title"><strong>NOSSAS</strong> LOJAS</h2>
        <button type="button" class="btn btn-outline-light p-0">
          <div class="stores-section__button-text">Ver todas as lojas</div>
        </button>
        <div
          class="my-5 p-0 container tex-center d-flex justify-content-evenly"
        >
          <img
            class="d-none d-xl-block"
            src="./img/img-cacau-show.png"
            alt="Cacau Show"
          />
          <img
            class="stores-section__store-img"
            src="./img/img-camarao&cia.png"
            alt="Camarão&Cia"
          />
          <img
            class="d-none d-lg-block"
            src="./img/img-casas-bahia.png"
            alt="Casas Bahia"
          />
        </div>
      </div>
    </section>

    <section id="schedule" class="row text-center schedule-section m-0 py-4">
      <div class="text-center">
        <div class="row mb-3">
          <div
            class="col-2 d-xl-none d-flex align-items-center justify-content-end"
          >
            <hr class="schedule-section__title-separator opacity-100" />
          </div>
          <div class="col-8 col-xl-12">
            <h2 class="schedule-section__title mx-auto">
              <strong>PROGRAMAÇÃO</strong> CINEMARK
            </h2>
          </div>
          <div
            class="col-2 d-xl-none d-flex align-items-center justify-content-start"
          >
            <hr class="schedule-section__title-separator opacity-100" />
          </div>
        </div>
        <div class="container schedule-section__container">
          <div
            id="carouselIndicatorsXL"
            class="d-none d-xl-block carousel slide"
            data-bs-ride="true"
          >
            <div
              class="carousel-indicators schedule-section__carousel-indicators mb-0 mt-5"
            >
              <button
                type="button"
                data-bs-target="#carouselIndicatorsXL"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselIndicatorsXL"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="d-xl-flex justify-content-evenly">
                  <img src="./img/cartaz1.png" alt="Minha mãe é uma peça" />
                  <img src="./img/cartaz2.png" alt="Dois irmãos" />
                  <img src="./img/cartaz3.png" alt="Um lugar silencioso 2" />
                  <img src="./img/cartaz4.png" alt="Maldição do espelho" />
                </div>
              </div>
              <div class="carousel-item">
                <div class="d-xl-flex justify-content-evenly">
                  <img src="./img/cartaz4.png" alt="Maldição do espelho" />
                  <img src="./img/cartaz3.png" alt="Um lugar silencioso 2" />
                  <img src="./img/cartaz2.png" alt="Dois irmãos" />
                  <img src="./img/cartaz1.png" alt="Minha mãe é uma peça" />
                </div>
              </div>
            </div>
          </div>

          <div
            id="carouselIndicators"
            class="d-block d-xl-none carousel slide"
            data-bs-ride="true"
          >
            <div
              class="carousel-indicators schedule-section__carousel-indicators mb-0 mt-5"
            >
              <button
                type="button"
                data-bs-target="#carouselIndicators"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselIndicators"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselIndicators"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselIndicators"
                data-bs-slide-to="3"
                aria-label="Slide 4"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselIndicators"
                data-bs-slide-to="4"
                aria-label="Slide 5"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselIndicators"
                data-bs-slide-to="5"
                aria-label="Slide 6"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselIndicators"
                data-bs-slide-to="6"
                aria-label="Slide 7"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselIndicators"
                data-bs-slide-to="7"
                aria-label="Slide 8"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./img/cartaz1.png" alt="Minha mãe é uma peça" />
              </div>
              <div class="carousel-item">
                <img src="./img/cartaz2.png" alt="Dois irmãos" />
              </div>
              <div class="carousel-item">
                <img src="./img/cartaz3.png" alt="Um lugar silencioso 2" />
              </div>
              <div class="carousel-item">
                <img src="./img/cartaz4.png" alt="Maldição do espelho" />
              </div>
              <div class="carousel-item">
                <img src="./img/cartaz1.png" alt="Minha mãe é uma peça" />
              </div>
              <div class="carousel-item">
                <img src="./img/cartaz2.png" alt="Dois irmãos" />
              </div>
              <div class="carousel-item">
                <img src="./img/cartaz3.png" alt="Um lugar silencioso 2" />
              </div>
              <div class="carousel-item">
                <img src="./img/cartaz4.png" alt="Maldição do espelho" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
