<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recreio Shopping</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="py-3 px-4 navbar">
        <div class="container p-0">
          <div
            class="col-11 d-flex justify-content-center justify-content-sm-start"
          >
            <a class="p-0 m-0 text-align-center navbar-brand" href="index.html">
              <img
                src="/img/logo 1.png"
                alt="Recreio Shopping Logo"
                class="img-fluid header__logo"
                width="176"
                height="94"
              />
            </a>
          </div>

          <div class="col-1 d-flex justify-content-end">
            <div class="dropdown dropdown-menu-right header__dropdown-menu">
              <a
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  src="/img/MENU-icon.svg"
                  alt="dropdown menu"
                  width="30"
                  height="22"
                />
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li>
                  <a class="dropdown-item" href="#ourstores">Nossas Lojas</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#schedule">Programação</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <section>
      <div class="row">
        <div class="col-12 p-0">
          <div
            id="carouselExampleControls"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./img/banner-reabertura-2484x945 (1) 1.jpg" class="d-block w-100" alt="reopening banner" />
              </div>
              <div class="carousel-item">
                <img src="./img/banner-reabertura-2484x945 (1) 1.png" class="d-block w-100" alt="reopening banner" />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
